<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HydrApp</title>
    <meta name="description" content="Aplikacja, która pomoże Ci w codziennym nawadnianiu organizmu" />

    <!-- Title -->
    <meta property="og:title" content="HydrApp" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Aplikacja PWA, która pomoże Ci w codziennym nawadnianiu organizmu" />
    <!-- full url with http(s) ie. full repo path-->
    <meta property="og:url" content="https://sasinskil.github.io/hydrapp/" />
    <!-- full url to the image with http(s) ie. full repo apth + image path Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://sasinskil.com/hydrapp/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Hello world - with simple PWA support!</h1>

    <script src="js/main.js"></script>
  </body>
</html>
